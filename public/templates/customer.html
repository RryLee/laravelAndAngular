<h2>Customer Info</h2>
<p>Name: <strong>{{customer.first_name}} {{customer.last_name}}</strong></p>
<p>Email: <strong>{{customer.email}}</strong></p>

<h3>Transations List</h3>
<table>
    <thead>
        <tr>
            <th width="25">ID</th>
            <th width="*">Name</th>
            <th width="25">Amount</th>
            <th width="150">Data</th>
        </tr>
        <tbody>
            <tr ng-repeat="transaction in transactions">
                <td>{{$index + 1}}</td>
                <td><a ng-click="removeTransaction( transaction.id )">[-]</a>{{transaction.name}}</td>
                <td>{{transaction.amount.toFixed(2)}}</td>
                <td>{{transaction.created_at}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td><a><input style="width: 99%" type="text" ng-model="newTransaction.name" placeholder="Please add ..."></a></td>
                <td><a><input type="text" ng-model="newTransaction.amount"></a></td>
                <td><a ng-click="addTransaction()">[+]</a></td>
            </tr>
            <tr>
                <td></td>
                <td>Sum:</td>
                <td>{{sum.toFixed(2)}}</td>
            </tr>
        </tfoot>
    </thead>
</table>
